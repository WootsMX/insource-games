// Para que puedan conectarse
sv_lan 1

// Activamos el modo de juego
gm_survival_realistic 1

// Ivan: Los mapas grandes (con muchas zonas del nav_mesh) ocasionan lag cada que
// el director necesita actualizar las zonas candidatas de creacion de hijos
director_use_navmesh 0

// Necesitamos menor consumo...
director_work_interval 1.0

// Ivan: Hay muchos arboles y por lo tanto los infectados pueden desaparecer horriblemente
ai_infected_net_optimization 0

// Que los bots enciendan linternas
bot_flashlight 0

// 
bot_aim_bodypart 1

// Ivan: Aun existen problemas con la teletransportacion...
bot_allow_teleport 0

// Permite correr infinitamente
sv_in_stamina_infinite 1

// Evitamos mensajes molestos
think_limit 60

// Tiempos para la reaparicion de objetos
director_items_min_interval 30
director_items_max_interval 50

sk_infected_goal_tolerance 0.5
sk_infected_zigzag_distance 500

// Iniciamos
//map ap_realistic_test