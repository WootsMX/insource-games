// Propiedades graficas
mat_processtoolvars 1
mat_do_not_shrink_dynamic_vb 1

mat_motion_blur_enabled 1
mat_motion_blur_strength 7.0

mat_grain_enable 1
mat_grain_scale_override 1

mat_local_contrast_enable 1
mat_vignette_enable 1

mat_bloomscale 1
mat_bloom_scalefactor_scalar 1

r_bloomtintr 0.5
r_bloomtintg 0.5
r_bloomtintb 0.5
