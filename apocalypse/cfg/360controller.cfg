joy_name "Xbox360 controller"
joy_advanced 1
joy_advaxisx 3
joy_advaxisy 1
joy_advaxisz 0
joy_advaxisr 2
joy_advaxisu 4
joy_advaxisv 0
joy_forwardsensitivity -1
joy_sidesensitivity 1
joy_pitchsensitivity 1.0
joy_yawsensitivity -1.25
joy_autoaimdampenrange 0.85
joy_autoaimdampen 0.5
joy_lowend 0.65
joy_lowmap 0.15
joy_accelscale 1.4
joy_response_move 5
joy_response_look 1
joyadvancedupdate

+jlook
bind "Z AXIS POS" "+attack2"
bind "Z AXIS NEG" "+attack"

bind "JOY1" "+jump" // A
bind "JOY2" "+reload" // B
bind "JOY3" "+use" // X
bind "JOY4" "impulse 100" // Y

bind "JOY5" "+speed" // LB
bind "JOY6" "+lookspin" // RB

bind "JOY7" "impulse 50"

bind "JOY10" "+zoom" // Gatillo derecho
bind "JOY9" "+duck" // Gatillo izquierdo

bind "JOY8" "pause"

bind "POV_UP" "slot1"
bind "POV_RIGHT" "slot2"
bind "POV_DOWN" "slot3"
bind "POV_LEFT" "slot4"

//------

cmd2 +jlook
cmd2 bind "Z AXIS POS" "+attack2"
cmd2 bind "Z AXIS NEG" "+attack"

cmd2 bind "JOY1" "+jump" // A
cmd2 bind "JOY2" "+reload" // B
cmd2 bind "JOY3" "+use" // X
cmd2 bind "JOY4" "impulse 100" // Y

cmd2 bind "JOY5" "+speed" // LB
cmd2 bind "JOY6" "+lookspin" // RB

cmd2 bind "JOY7" "impulse 50"

cmd2 bind "JOY10" "+zoom" // Gatillo derecho
cmd2 bind "JOY9" "+duck" // Gatillo izquierdo

cmd2 bind "JOY8" "pause"

cmd2 bind "POV_UP" "slot1"
cmd2 bind "POV_RIGHT" "slot2"
cmd2 bind "POV_DOWN" "slot3"
cmd2 bind "POV_LEFT" "slot4"

