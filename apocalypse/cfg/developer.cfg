// Controles
exec hl2

// Cheats
sv_cheats 1

// Grafica de red
net_graph 1
net_graphtext 1
net_graphpos 2

// Espectadores
mp_forcecamera 0
mp_allowspectators 1
mp_flashlight 1

// Esto evita que los NPC (Infectados)
// usen la ruta local cuando estan
// cerca de su objetivo.
ai_no_local_paths 1

// Server
sv_alltalk 1
sv_lan 1
sv_allowdownload 1
sv_allowupload 1
sv_timeout 10

// -tickrate 30
sv_mincmdrate 30
sv_minupdaterate 30
sv_maxcmdrate 30
sv_maxupdaterate 30
cl_updaterate 30
cl_cmdrate 30

// 8 cadaveres maximo
g_ragdoll_maxcount 8

//
sv_unlockedchapters 1
func_break_max_pieces 30

// Binds
bind "n" "npc_create npc_infected"
bind "m" "toggleconsole"
bind "t" "impulse 101"
bind "v" "noclip"

echo ">> developer.cfg cargado"
exec kolesias