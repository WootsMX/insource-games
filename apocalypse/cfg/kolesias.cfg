// Perfomance
cl_forcepreload 1
sv_forcepreload 1
cl_ragdoll_collide 0 // Activarlo causa errores en las fisicas y low framerate
ai_expression_optimization 0
datacachesize 32 // 32

// Graphics
cl_detaildist 2048
mat_picmip -1
mat_compressedtextures 0
mat_queue_mode -1
r_queued_ropes 1
r_queued_decals 0
r_queued_post_processing 0
fps_max 300

// Sound
dsp_enhance_stereo 1
dsp_slow_cpu 0
//snd_digital_surround 1
snd_mix_async 0 // 0
snd_async_fullyasync 1 // 1

// FOV
fov_desired 90
viewmodel_fov 60

// Net Code
cl_smooth 0
cl_interp 0
//cl_updaterate 66
//net_showdrop 1
//net_fakelag 50

// Automaim
autoaim_max_dist 3000 // 2160
autoaim_max_deflect 0.99 // 0.99

//
hud_fastswitch 0
crosshair 1

echo ">> kolesias.cfg cargado"
exec localplayer